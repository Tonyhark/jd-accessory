<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>配件中心</title>
    <link rel="stylesheet" href="../css/style.css?v=1418270057000"/>
    <style type="text/css">
        .dN {
            display: none;
        }
        .loading-sublist {
            padding-bottom: 15px;
            text-align: center;
        }
        .pd-item-li-nodata {
            text-align: center;
            padding: 20px 0;
        }
    </style>

</head>
<body>

<script type="text/javascript" src="../js/spin.min.js"></script>

<!-- S 主内容 -->
<div class="wrapper">
    <!-- S 内容 -->
    <div id="search-cntr" class="content">
        <!-- S topbar -->
        <div id="J_Menu" class="topbar">
            <div class="menu-overlay"></div>
            <div class="menu">
                <ul>
                    <textarea class="J_template">
                        <li class="fittings menu-trigger" id="menu-trigger-acc" rel="menu-list-acc" data-acc="">
                            <span>所有配件</span></li>
                        <li class="device menu-trigger" id="menu-trigger-model" rel="menu-list-model"
                            data-sku="{{phone.sku}}"
                            data-brand="" data-model=""><span>{{phone.style}}</span></li>
                        <li id="J_AttrTrigger" class="btn-filter"><span>筛选</span></li>
                    </textarea>
                </ul>
            </div>
            <!-- S menu-pop 配件/设备选择弹框 -->
            <div class="menu-pop">
                <i class="icon-arrow"></i>
                <!-- 配件弹框 -->
                <ul id="menu-list-acc" class="menu-list fittings-pop">
                    <textarea class="J_template">
                        <li><a class="menu-item-acc menu-item-acc-all" data-acc-id="" href="pjzx.html">所有配件</a>
                            {{#initAccessoresType}}
                        <li><a href="details.html?" class="menu-item-acc" data-acc-id="{{thirdTypeId}}">{{thirdTypeName}}</a>
                        </li>
                        {{/initAccessoresType}}
                    </textarea>
                </ul>
                <!-- 设备弹框 -->
                <ul id="menu-list-model" class="menu-list device-pop" data-sel-brand="" data-sel-model="">
                    <textarea class="J_template">
                        {{#initBrandName}}
                        <li class="item-brand" data-brand="{{brandName}}" data-sku="">
                            <div class="hd item-brand-trigger" data-brand="{{brandName}}">
                                <h4>{{brandName}}</h4>
                                <span class="select-sub"></span>
                            </div>
                            <div class="sub-list">
                            </div>
                        </li>
                        {{/initBrandName}}
                    </textarea>
                </ul>
            </div>
            <!-- E menu-pop 配件/设备选择弹框 -->
            <div class="sortable">
                <ul class="sorting">
                    <li class="sorting-current sroting-btn" data-column="0"><span class="sort-item">销量</span><em
                            class="line"></em></li>
                    <li class="sroting-btn" data-column="2"><span class="sort-item">好评</span><em class="line"></em></li>
                    <li class="sroting-btn" data-column="1"><span class="sort-item">价格</span><em class="line"></em></li>
                    <li class="sroting-btn" data-column="3"><span class="sort-item">新品</span><em class="line"></em></li>
                </ul>
            </div>
        </div>
        <!-- E topbar -->

        <!-- S pd-list -->
        <div class="pd-list clearfix">
            <ul id="goods-list" class="clearfix">

                <textarea class="J_template">
                    {{> goods}}
                </textarea>
            </ul>
        </div>
        <!-- E pd-list -->
    </div>
    <!-- E 内容 -->
    <div class="overlay"></div>

    <!-- S filter -->
    <!--<div class="filter-outter">-->
        <div id="J_AttrPane" class="filter">
            <textarea class="J_template">
                {{> attrPanel}}
            </textarea>
        </div>
    <!--</div>-->
    <!-- E filter -->
</div>
<!-- E 主内容 -->
<div id="J_view_message"></div>


<script src="http://h5.m.jd.com/active/common/ping.min.js"></script>
<script type="text/javascript" src="../app/detail.min.js?v=1418270057000"></script>

<script>
    require(['app/detail']);
    window.onload = function () {
        setTimeout(function () {
            ping.init();
        }, 500);
    }
</script>
</body>
</html>
