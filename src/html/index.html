<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="index">
<script type="text/javascript" src="../js/spin.min.js"></script>
<!-- S 主内容 -->
<div class="wrapper">
    <!-- S 内容 -->
    <div class="content">
        <!-- S topbar -->
        <div id="J_Menu" class="topbar">
            <div class="menu">
                <ul>
                    <textarea class="J_template">
                        <li class="fittings menu-trigger" id="menu-trigger-acc" rel="menu-list-acc" data-acc="">
                            <span>所有配件</span></li>
                        <li class="device menu-trigger" id="menu-trigger-model" rel="menu-list-model" data-sku="{{phone.sku}}"
                            data-brand="" data-model=""><span>{{phone.style}}</span></li>
                    </textarea>
                </ul>
            </div>

            <!-- S menu-pop 配件/设备选择弹框 -->
            <div class="menu-pop">
                <i class="icon-arrow"></i>
                <!-- 配件弹框 -->
                <ul id="menu-list-acc" class="menu-list fittings-pop">
                    <li><a class="menu-item-acc menu-item-acc-all" href="index.html?sku=764901" data-acc-id="">所有配件</a></li>
                    <textarea class="J_template">
                        {{#initAccessoresType}}
                        <li><a class="menu-item-acc" href="detail.html?thirdTypeId={{thirdTypeId}}" class="brandLink" data-acc-id="{{thirdTypeId}}">{{thirdTypeName}}</a></li>
                        {{/initAccessoresType}}
                    </textarea>
                </ul>
                <!-- 设备弹框 -->
                <ul id="menu-list-model" class="menu-list device-pop cur" data-sel-brand="" data-sel-model="">
                    <textarea class="J_template">
                        {{#initBrandName}}
                        <li class="item-brand" data-brand="{{brandName}}" data-sku="" >
                            <div class="hd item-brand-trigger" data-brand="{{brandName}}">
                                <h4>{{brandName}}</h4>
                                <span class="select-sub"></span>
                            </div>
                            <div class="sub-list">
                            </div>
                        </li>
                        {{/initBrandName}}
                    </textarea>

                </ul>
            </div>
            <!-- E menu-pop 配件/设备选择弹框 -->
        </div>
        <!-- E topbar -->
        <div id="J_AccGroup">
            <textarea class="J_template">
                {{> accGroup}}
            </textarea>
        </div>

        <div id="J_DefaultList">
            <div class="pd-list clearfix">
                <div class="pd-list-cate">
                    <ul class="clearfix">
                        <textarea class="J_template">
                            {{> defaultList}}
                        </textarea>
                    </ul>
                </div>
            </div>

        </div>


    </div>
    <!-- E 内容 -->
    <div class="overlay dN"></div>
    <!-- S device-anim -->
    <div class="device-anim dN">
        <div class="loader-con">
            <span class="loader active"><i></i></span>
      <span class="loader-txt">
        正在检测型号...
      </span>
        </div>
    </div>
    <!-- E device-anim -->
</div>
<!-- E 主内容 -->

<div id="J_view_message"></div>
<script src="../require.js"></script>
<script src="http://h5.m.jd.com/active/common/ping.min.js"></script>
<script src="../config.js?v=@@version"></script>
<script>
    require(['app/index']);

</script>
</body>
</html>
