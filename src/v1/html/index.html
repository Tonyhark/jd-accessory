<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>

    <link rel="stylesheet" href="../css/css.css"/>
</head>
<body>
<script type="text/javascript" src="../js/spin.min.js"></script>
<div id="J_EliteList">

</div>
<div id="search-cntr" class="search-cntr">
    <div id="J_Filter" class="">
        div
    </div>
    <header id="J_Menu">
        <h2>筛选11</h2>
        <ul id="brands">
            <textarea class="J_template">

                {{#initBrandName}}
                <li><a href="javascript:;" class="brandLink">{{brandName}}</a></li>
                {{/initBrandName}}

            </textarea>


        </ul>
        <ul id="models">
            <textarea class="J_template">

                {{#styleByBrandName}}
                <li><a href="javascript:;" class="brandLink">{{style}}</a></li>
                {{/styleByBrandName}}

            </textarea>
        </ul>
        <ul id="accessories">
            <textarea class="J_template">

                {{#initAccessoresType}}
                <li><a href="javascript:;" class="brandLink">{{thirdTypeName}}</a></li>
                {{/initAccessoresType}}

            </textarea>
        </ul>
    </header>

    <div class="sorting">
        <h2>排序</h2>
        <a href="javascript:;" class="sroting-btn sorting-current" data-column="0">销量</a>
        <a href="javascript:;" class="sroting-btn" data-column="2">好评</a>
        <a href="javascript:;" class="sroting-btn" data-column="1">价格</a>
        <a href="javascript:;" class="sroting-btn" data-column="3">新品</a>
    </div>
    <ol id="goods-list">
        <textarea class="J_template">
            {{> goods}}
        </textarea>
    </ol>
    <div class="btm-bar">
        <a href="javascript:;" id="refresh">加载更多</a>
    </div>

</div>


<script src="../../require.js"></script>
<script src="http://h5.m.jd.com/active/common/ping.min.js"></script>
<script src="../config.js?v=@@version"></script>
<script>
    require(['app/index']);

</script>
</body>
</html>
